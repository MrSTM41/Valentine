<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine's Proposal üíñ</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff69b4, #ff85c1);
      font-family: 'Georgia', serif;
      overflow: hidden;
      transition: background-color 1.5s ease;
    }

    body.blackout {
      background-color: #000 !important;
    }

    /* Wrong choice text */
    .wrong-choice {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 72px;
      color: #ff0000;
      font-weight: bold;
      text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
      z-index: 1000;
      animation: pulse 0.5s infinite alternate;
    }

    @keyframes pulse {
      from { transform: translate(-50%, -50%) scale(1); }
      to { transform: translate(-50%, -50%) scale(1.1); }
    }

    /* Letter container */
    .envelope-container {
      width: 360px;
      height: 260px;
      cursor: pointer;
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      transition: transform 0.6s;
    }

    .envelope-container.open {
      transform: scale(0);
    }

    .envelope-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .envelope-signature {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 14px;
      color: #fff;
      font-style: italic;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      padding: 0 15px;
      background: rgba(0, 0, 0, 0.3);
      padding: 8px;
      border-radius: 4px;
      margin: 0 15px;
    }

    /* Proposal */
    .proposal {
      display: none;
      position: relative;
      max-width: 95vw;
      max-height: 95vh;
      text-align: center;
    }

    .proposal img {
      max-width: 100%;
      border-radius: 12px;
      max-height: 95vh;
      object-fit: contain;
      display: block;
    }

    /* YES hotspot - positioned over the YES button in image */
    .yes-hotspot {
      position: absolute;
      cursor: pointer;
      width: 288.4px;
      height: 100px;
      top: 895.6px;
      left: 643.6px;
      z-index: 10;
      border-radius: 12px;
      transition: background-color 0.2s;
    }

    .yes-hotspot:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    /* NO hotspot - positioned over the NO button in image */
    .no-hotspot {
      position: absolute;
      cursor: pointer;
      width: 288.4px;
      height: 100px;
      top: 895.6px;
      left: 1015.3px;
      z-index: 10;
      border-radius: 12px;
      transition: background-color 0.2s;
    }

    .no-hotspot:hover {
      background-color: rgba(255, 0, 0, 0.1);
    }

    /* Hearts */
    .heart {
      position: absolute;
      font-size: 24px;
      animation: float 3s linear forwards;
      z-index: 100;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
    }

    /* Special hearts for YES burst */
    .heart.yes-burst {
      animation: burst 1.5s ease-out forwards;
    }

    @keyframes burst {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(var(--tx), var(--ty)) scale(2); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="envelope-container" id="envelope">
    <!-- Closed envelope image -->
    <img src="https://img.freepik.com/free-photo/front-view-romantic-envelope_23-2149282521.jpg" alt="Closed Valentine Letter" class="envelope-image" />
    <div class="envelope-signature">From your love and future husband,<br>Rovorne Bacchus üíç</div>
  </div>

  <div class="proposal" id="proposal">
    <img src="1000144030.png" alt="Valentine Proposal" />
    
    <!-- Invisible hotspots over the YES/NO buttons in your image -->
    <div class="yes-hotspot" id="yes"></div>
    <div class="no-hotspot" id="no"></div>
  </div>

  <div class="wrong-choice" id="wrongChoice">WRONG CHOICE!</div>

  <script>
    const envelope = document.getElementById('envelope');
    const proposal = document.getElementById('proposal');
    const yes = document.getElementById('yes');
    const no = document.getElementById('no');
    const wrongChoice = document.getElementById('wrongChoice');
    const body = document.body;

    // Click envelope to open
    envelope.addEventListener('click', () => {
      envelope.classList.add('open');
      setTimeout(() => {
        envelope.style.display = 'none';
        proposal.style.display = 'block';
      }, 500);
    });

    // YES button click - hearts burst
    yes.addEventListener('click', () => {
      // Create burst of hearts from the YES button position
      const yesRect = yes.getBoundingClientRect();
      const centerX = yesRect.left + yesRect.width / 2;
      const centerY = yesRect.top + yesRect.height / 2;
      
      // Burst effect hearts
      for (let i = 0; i < 50; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart', 'yes-burst');
        heart.innerHTML = 'üíñ';
        
        // Random burst direction and distance
        const angle = Math.random() * Math.PI * 2;
        const distance = 100 + Math.random() * 200;
        const tx = Math.cos(angle) * distance;
        const ty = Math.sin(angle) * distance;
        
        heart.style.setProperty('--tx', tx + 'px');
        heart.style.setProperty('--ty', ty + 'px');
        heart.style.left = centerX + 'px';
        heart.style.top = centerY + 'px';
        heart.style.fontSize = (20 + Math.random() * 30) + 'px';
        
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1500);
      }
      
      // Floating hearts
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = 'üíñ';
        heart.style.left = (centerX - 100 + Math.random() * 200) + 'px';
        heart.style.top = (centerY - 50 + Math.random() * 100) + 'px';
        heart.style.fontSize = (20 + Math.random() * 25) + 'px';
        
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }
      
      // Success message after 1 second
      setTimeout(() => {
        alert("üíñ YES! You've made the right choice! üíñ\nI love you more than words can say!");
      }, 1000);
    });

    // NO button click - blackout with wrong choice message
    no.addEventListener('click', () => {
      // Store original background
      const originalBg = body.style.background;
      
      // Blackout effect
      body.classList.add('blackout');
      wrongChoice.style.display = 'block';
      
      // Remove all other elements
      proposal.style.display = 'none';
      envelope.style.display = 'none';
      
      // Reset after 1.5 seconds
      setTimeout(() => {
        body.classList.remove('blackout');
        wrongChoice.style.display = 'none';
        
        // Show proposal again so they can choose YES
        proposal.style.display = 'block';
      }, 1500);
    });
  </script>
</body>
</html>
